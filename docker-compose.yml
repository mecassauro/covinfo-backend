version: '3'

services:
  covinfo_db_service:
    container_name: covinfo_db
    restart: always
    image: postgres
    environment:
      POSTGRES_DB: covinfo
      POSTGRES_USER: user_covinfo
      POSTGRES_PASSWORD: pgpassword
    ports:
      - '5432:5432'
    networks:
      - network-api
    volumes:
      - ./dados:/var/lib/postgresql/data
  covinfo_api_service:
    container_name: covinfo_api_container
    image: covinfo_api_image
    depends_on:
      - covinfo_db_service
    command: bash -c "yarn sequelize db:migrate && yarn sequelize db:seed:all && yarn start"
    build: ./
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '3333:3333'
    networks:
      - network-api
networks:
  network-api:
    external:
      name: network-api
